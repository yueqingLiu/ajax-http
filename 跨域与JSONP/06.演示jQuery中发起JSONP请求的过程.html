<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>演示jQuery中发起JSONP请求的过程</title>
  <script src="./lib/jquery.js"></script>
</head>

<body>
  <button id="btn-jsonp">发起JSONP数据请求</button>
  <script>
    $(function () {
      $('#btn-jsonp').on('click', function () {
        $.ajax({
          url: "http://www.liulongbin.top:3006/api/jsonp?address=背景&location=顺义",
          dataType: 'jsonp',
          jsonpCallback: 'abc',
          success: function (res) {
            console.log(res);
          }
        })
      })
    })
  </script>
</body>

</html>
